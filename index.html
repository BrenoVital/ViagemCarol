<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Viagem Carol</title>

    <script>
      function iniciarJogo() {
        var nivel = document.getElementById("nivel").value;

        if (nivel === "") {
          alert("selecione um nivel para inciar o jogo");
          return false;
        }

        window.location.href = "app.html?" + nivel;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <img class="tamanho" src="/Images/inicio.png" alt="" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <div class="mb-2">
              <select class="form-control" id="nivel">
                <option value="">-- Selecione o nível --</option>
                <option value="normal">Normal</option>
                <option value="dificil">Difícil</option>
                <option value="chucknorris">Chuck Norris</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-danger btn-lg m-1"
              onclick="iniciarJogo()"
            >
              Iniciar jogo
            </button>
            <button
              type="button"
              class="btn btn-danger btn-lg m-1"
              onclick="window.location.href='/sobre.html'"
            >
              Sobre
            </button>
            <button
              type="button"
              class="btn btn-danger btn-lg m-1"
              onclick="window.location.href='/creditos.html'"
            >
              Créditos
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
